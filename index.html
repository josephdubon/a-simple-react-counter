<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Counter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Empy element for render -->
    <div id="root"></div>

    <!-- Load React development version -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      class Counter extends React.Component {
        constructor(props) {
          super(props)

          this.state = {
            count: 0,
          }
        }

        // Increment
        handleIncrement = (event) => {
          this.setState((state, props) => {
            if (state.count < 20) {
              return { count: state.count + 1 }
            } else if (state.count > 9) {
              ;<span className="aboveTen">{this.state.count}</span>
            }
          })
        }

        // Decrement
        handleDecrement = (event) => {
          this.setState((state, props) => {
            if (state.count > 0) {
              return { count: state.count - 1 }
            }
          })
        }

        // Reset to 0
        resetCounter = (event) => {
          this.setState((state, props) => {
            return { count: (state.count = 0) }
          })
        }
        // Keep render as the last method on the list, for readbility and findability
        render() {
          // If count is at 0
          if (this.state.count === 0) {
            return (
              <div>
                <button onClick={this.handleDecrement}>decrement (-)</button>
                <span>{this.state.count}</span>
                <button onClick={this.handleIncrement}>increment (+)</button>
              </div>
            )
          }
          // If count is more than 9
          if (this.state.count > 9) {
            return (
              <div>
                <button onClick={this.handleDecrement}>decrement (-)</button>
                <span className="aboveTen">{this.state.count}</span>
                <button onClick={this.handleIncrement}>increment (+)</button>
                <br />
                <button onClick={this.resetCounter}>reset to (0)</button>
              </div>
            )
          }
          // If count is more than 0
          if (this.state.count > 0) {
            return (
              <div>
                <button onClick={this.handleDecrement}>decrement (-)</button>
                <span>{this.state.count}</span>
                <button onClick={this.handleIncrement}>increment (+)</button>
                <br />
                <button onClick={this.resetCounter}>reset to (0)</button>
              </div>
            )
          }
        }
      }

      ReactDOM.render(<Counter />, document.getElementById('root'))
    </script>

    <script src="src/scriptName.js"></script>
  </body>
</html>
